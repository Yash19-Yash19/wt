<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with JavaScript Validation</title>
</head>
<body>
    
<form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="mobno">Mob no:</label>
    <input type="number" id="mobno" name="mobno" required><br>
    <label for="dept">Department:</label>
    <select id="dept" name="dept">
        <option value="cse">CSE</option>
        <option value="aids">AIDS</option>
        <option value="entc">ENTC</option>
        <option value="ele">ELE</option>
        <option value="robotics">ROBOTICS</option>
    </select><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>
    <input type="submit" value="Submit">
</form>

<div id="submittedDetails" style="display: none;">
    <h2>Submitted Details</h2>
    <p id="submittedName"></p>
    <p id="submittedEmail"></p>
    <p id="submittedMob no"></p>
    <p id="submittedDepartment"></p>
    <p id="submittedGender"></p>
</div>

<script>
    function validateForm() 
    {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var mobno = document.getElementById('mobno').value;
        var dept = document.getElementById('dept').value;
        var gender = document.getElementById('gender').value;

        document.getElementById('submittedName').textContent = 'Name: ' + name;
        document.getElementById('submittedEmail').textContent = 'Email: ' + email;
        document.getElementById('submittedMob no').textContent = 'Mob no: ' + mobno;
        document.getElementById('submittedDepartment').textContent = 'Department: ' + dept;
        document.getElementById('submittedGender').textContent = 'Gender: ' + gender;
        document.getElementById('submittedDetails').style.display = 'block';

        return false;
    }
</script>

</body>
</html>
